is_package: true
container:
  type: ColumnPanel
  properties: {col_widths: '{"TVVEYH":30,"OAYLPJ":30,"VOYDEZ":15,"PAFTRL":25,"CVEAUV":20}',
    col_spacing: none}
components:
- name: image_1
  properties: {height: 44, source: _/theme/account.png, horizontal_align: left, vertical_align: bottom,
    spacing_above: large, spacing_below: none}
  type: Image
  layout_properties: {grid_position: 'SZEEJJ,VOYDEZ', full_width_row: true}
- name: label_1
  properties: {bold: true, font_size: 20, spacing_below: none, spacing_above: none}
  type: Label
  layout_properties: {grid_position: 'SZEEJJ,PAFTRL IEWDEM,WRJKLU', full_width_row: true}
  data_bindings:
  - {property: text, code: 'self.item[''receiver_username'']', writeback: false}
- name: text_box_1
  properties: {bold: false, font_size: 10, foreground: 'theme:Primary 500', spacing_above: none,
    spacing_below: none}
  type: TextBox
  layout_properties: {grid_position: 'SZEEJJ,PAFTRL IDDOKX,TVVEYH', full_width_row: true}
  data_bindings:
  - {property: text, code: 'self.item[''transaction_text'']', writeback: true}
- name: text_box_3
  properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
    border: '', enabled: true, foreground: '', visible: true, text: '', font_size: 10,
    font: '', spacing_above: none, type: text, spacing_below: small, italic: false,
    background: '', bold: false, underline: false}
  type: TextBox
  layout_properties: {grid_position: 'SZEEJJ,PAFTRL IDDOKX,OAYLPJ', full_width_row: true}
  data_bindings:
  - {property: text, code: 'self.item[''transaction_time'']', writeback: false}
  event_bindings: {pressed_enter: text_box_3_pressed_enter}
- name: label_2
  properties: {font_size: 20, bold: true, spacing_above: none, spacing_below: none,
    align: right}
  type: Label
  layout_properties: {grid_position: 'SZEEJJ,CVEAUV OYQYTN,EPCQRQ', full_width_row: true}
  data_bindings:
  - {property: text, code: 'self.item[''fund'']', writeback: false}
- name: spacer_1
  properties: {height: 4}
  type: Spacer
  layout_properties: {grid_position: 'SZEEJJ,CVEAUV AZQBVH,KUBGGR'}
- name: text_box_2
  properties: {bold: true, align: right, font_size: 2, spacing_below: none, spacing_above: none}
  type: TextBox
  layout_properties: {grid_position: 'SZEEJJ,CVEAUV VEESTS,YOJAOA', full_width_row: true}
  data_bindings:
  - {property: text, code: '', writeback: false}
