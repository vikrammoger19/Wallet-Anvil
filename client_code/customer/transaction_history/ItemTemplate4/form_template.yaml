is_package: true
container:
  type: ColumnPanel
  properties: {col_widths: '{"QYPYET":5,"GBSALH":15,"IBJPSP":15,"OYAPFS":13,"BSJAPP":12}'}
components:
- name: image_1
  properties: {height: 33, source: _/theme/account.png, horizontal_align: right, vertical_align: top}
  type: Image
  layout_properties: {grid_position: 'ZYOIRV,QYPYET'}
- name: label_5
  properties: {align: left, bold: true, font_size: 16, icon: '', icon_align: left,
    spacing_above: small, spacing_below: none}
  type: Label
  layout_properties: {grid_position: 'ZYOIRV,GBSALH'}
  data_bindings:
  - {property: text, code: 'self.item[''receiver_username'']', writeback: false}
- name: label_1
  properties: {align: left, bold: true, background: '', font_size: 18, icon: 'fa:calendar',
    icon_align: left}
  type: Label
  layout_properties: {grid_position: 'ZYOIRV,IBJPSP'}
  data_bindings:
  - {property: text, code: 'self.item[''date'']', writeback: false}
- name: label_3
  properties: {bold: true, align: left, font_size: 16, icon: '', icon_align: left}
  type: Label
  layout_properties: {grid_position: 'ZYOIRV,OYAPFS'}
  data_bindings:
  - {property: text, code: 'self.item[''transaction_status'']'}
- name: label_2
  properties: {align: center, bold: true, font_size: 16, icon: '', icon_align: left}
  type: Label
  layout_properties: {grid_position: 'ZYOIRV,BSJAPP'}
  data_bindings:
  - {property: text, code: 'self.item[''fund'']', writeback: false}
